<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<meta name="description"
	content="VVV Mystic jest największą grupą graczy Pokémon GO we Wrocławiu. ">
<link type="text/css" rel="stylesheet" href="css/main.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<link rel="icon" type="image/png" href="images/greatball_icon.png">
<title>VVV Wrocław</title>
</head>
<body ng-app="main" ng-controller="mainCtrl">
	<section ng-include="'components/menu.html'"></section>
	<section class="text-center title">TEAM MYSTIC VVV WROCŁAW 40 LVL</section>
	<section class="section">

		<table class="40lvl-table">
			<tr>
				<td>Gracz</td>
				<td>Data osiągnięcia</td>
			</tr>
			<tr ng-repeat="player in playersTable">
				<td>{{player.split(';')[0]}}</td>
				<td>{{player.split(';')[1]}}</td>
			</tr>
		</table>
	</section>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/foundation/6.2.0/foundation.min.js"></script>
	<script src="js/40lvl.js"></script>
</body>
</html>
